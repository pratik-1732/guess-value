<body>
    <header>
        <h1>Guess My Number!</h1>

    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">ğŸ’¯Score: <span class="score">20</span></p>
            <p class="label-highscore">ğŸ…Highscore: <span class="high">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
    <!--We need to link the javascript at bottom of our html page(if I link at head of html then simply it will not work)-->
</body>

</html>
